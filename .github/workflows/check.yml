name: Check Rebo

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Bewaar state tussen runs (last_count.txt)
      - name: Restore state
        uses: actions/cache@v3
        with:
          path: last_count.txt
          key: rebo-state

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - run: pip install requests beautifulsoup4

      # Secret met webhook URL
      - run: echo "WEBHOOK_URL=${{ secrets.WEBHOOK_URL }}" >> $GITHUB_ENV

      - run: python script.py

      - name: Save state
        uses: actions/cache@v3
        with:
          path: last_count.txt
          key: rebo-state
