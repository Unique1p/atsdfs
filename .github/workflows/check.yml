name: Check Rebo

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Restore state
      - name: Restore last count
        uses: actions/cache@v3
        with:
          path: last_count.txt
          key: rebo-state
          restore-keys: rebo-state

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - run: pip install requests

      # Inject WEBHOOK_URL environment variable
      - name: Set webhook secret
        run: echo "WEBHOOK_URL=${{ secrets.WEBHOOK_URL }}" >> $GITHUB_ENV

      - name: Run script
        run: python script.py

      # Save updated state
      - name: Save last count
        uses: actions/cache@v3
        with:
          path: last_count.txt
          key: rebo-state
